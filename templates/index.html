<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet AI - Recipe Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Include GSAP and ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .food-particle {
            position: fixed;
            animation: fall linear forwards;
            opacity: 0.6;
            font-size: 24px;
        }
        @keyframes fall {
            from {
                transform: translateY(-20vh);
            }
            to {
                transform: translateY(100vh);
            }
        }
        
        /* Enhanced Recipe Card Styles */
        .recipe-card {
            @apply bg-white dark:bg-gray-700 rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-105;
        }
        
        .recipe-card-image {
            @apply w-full h-48 object-cover transition-transform duration-300;
        }
        
        .recipe-card:hover .recipe-card-image {
            transform: scale(1.05);
        }
        
        .recipe-card-content {
            @apply p-6;
        }
        
        .recipe-title {
            @apply text-xl font-bold text-gray-800 dark:text-white mb-2 line-clamp-2;
        }
        
        .recipe-tags {
            @apply flex flex-wrap gap-2 mb-4;
        }
        
        .recipe-tag {
            @apply px-3 py-1 rounded-full text-sm bg-orange-100 text-orange-600 dark:bg-orange-900 dark:text-orange-200;
        }
        
        .recipe-stats {
            @apply flex items-center justify-between text-sm text-gray-600 dark:text-gray-300;
        }
        
        .recipe-stat {
            @apply flex items-center gap-1;
        }
        
        .view-recipe-btn {
            @apply mt-4 w-full py-2 px-4 bg-gradient-to-r from-orange-400 to-orange-500 text-white rounded-lg 
                   transform transition-all duration-300 hover:from-orange-500 hover:to-orange-600 
                   hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-orange-300;
        }
        
        @keyframes recipeCardAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .recipe-card {
            animation: recipeCardAppear 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 dark:bg-gradient-to-br dark:from-gray-800 dark:to-gray-900 min-h-screen">
    <!-- Header with animated background -->
    <div id="particles-container"></div>
    <div class="header-container relative overflow-hidden">
        <div id="particle-container"></div>
        <div class="container mx-auto px-4 py-16 relative z-10">
            <div class="text-center mb-10">
                <div class="logo-container flex justify-center items-center space-x-3 mb-3">
                    <span class="text-5xl logo-icon">üçΩÔ∏è</span>
                    <h1 class="text-5xl font-bold text-gray-800 dark:text-white inline-block app-title">Gourmet AI</h1>
                </div>
                <p class="text-xl text-gray-600 dark:text-gray-300 max-w-2xl mx-auto mt-4 tagline">Transform your ingredients into culinary masterpieces with AI-powered recipe suggestions</p>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="container mx-auto px-4 pb-12 relative">
        <!-- Search box -->
        <div class="max-w-3xl mx-auto bg-white dark:bg-gray-700 rounded-2xl shadow-xl overflow-hidden mb-10 search-container transform -translate-y-6">
            <div class="p-8 relative">
                <div class="relative mb-8">
                    <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
                        <span class="text-2xl ingredient-icon">ü•ï</span>
                    </div>
                    <input type="text" id="ingredients" 
                           placeholder="Enter ingredients and press Enter or comma to add" 
                           class="ingredients-input w-full py-4 pl-14 pr-4 rounded-xl text-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-300 dark:bg-gray-600 dark:text-white">
                </div>
                <div id="ingredient-tags" class="flex flex-wrap gap-2 mb-6"></div>
                
                <button id="get-recipes-btn" onclick="getRecipes()" 
                        class="gradient-button w-full py-4 px-6 rounded-xl font-bold text-white text-lg shadow-lg">
                    <span class="button-text">Discover Recipes</span>
                    <span class="button-icon ml-2">‚ú®</span>
                </button>
            </div>
        </div>
        
        <!-- Loading animation -->
        <div id="loading" class="hidden flex flex-col items-center justify-center my-8">
            <div class="cooking-pot">
                <div class="steam"></div>
                <div class="steam steam2"></div>
                <div class="steam steam3"></div>
                <div class="pot">
                    <div class="bubble bubble1"></div>
                    <div class="bubble bubble2"></div>
                    <div class="bubble bubble3"></div>
                </div>
            </div>
            <p class="text-gray-600 dark:text-gray-300 mt-4 loading-text">Cooking up some delicious recipes...</p>
        </div>
        
        <!-- Recipe results -->
        <div id="recipe-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-10"></div>
        
        <!-- Recipe details -->
        <div id="recipe-details-container" class="recipe-details-container max-w-3xl mx-auto bg-white dark:bg-gray-700 rounded-2xl shadow-xl overflow-hidden p-8 mb-10 mt-10 hidden">
            <button id="back-to-recipes" class="flex items-center text-orange-500 hover:text-orange-700 mb-4">
                <span class="mr-2">‚Üê</span> Back to recipes
            </button>
            <div id="recipe-details" class="prose max-w-none dark:text-white"></div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>¬© 2025 Gourmet AI Recipe Recommender. Powered by AI technology.</p>
        </div>
    </footer>

    <!-- Notification container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50"></div>
    
    <script>
        const foodEmojis = ['üçï', 'üçî', 'üçü', 'üå≠', 'üçó', 'ü•ó', 'ü•™', 'üåÆ', 'üçú', 'üçö', 'ü•ò', 'üç≥', 'ü•ë', 'ü•ï'];
        
        function createFoodParticle() {
            const particle = document.createElement('div');
            particle.className = 'food-particle';
            particle.textContent = foodEmojis[Math.floor(Math.random() * foodEmojis.length)];
            
            // Random position and duration
            const startX = Math.random() * window.innerWidth;
            const duration = 3000 + Math.random() * 4000; // Between 3-7 seconds
            
            particle.style.left = `${startX}px`;
            particle.style.animationDuration = `${duration}ms`;
            
            document.getElementById('particles-container').appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, duration);
        }
        
        // Create new particles periodically
        setInterval(createFoodParticle, 500);

        // Initial particles
        for(let i = 0; i < 10; i++) {
            setTimeout(createFoodParticle, i * 200);
        }

        // Add this function to create enhanced recipe cards
        function createRecipeCard(recipe) {
            return `
                <div class="recipe-card">
                    <div class="relative overflow-hidden">
                        <img src="${recipe.image}" alt="${recipe.title}" class="recipe-card-image">
                    </div>
                    <div class="recipe-card-content">
                        <h3 class="recipe-title">${recipe.title}</h3>
                        <div class="recipe-tags">
                            ${recipe.tags.map(tag => `<span class="recipe-tag">${tag}</span>`).join('')}
                        </div>
                        <div class="recipe-stats">
                            <span class="recipe-stat">‚è±Ô∏è ${recipe.cookTime} mins</span>
                            <span class="recipe-stat">üë• ${recipe.servings} servings</span>
                            <span class="recipe-stat">‚≠ê ${recipe.rating}/5</span>
                        </div>
                        <button onclick="viewRecipeDetails('${recipe.id}')" class="view-recipe-btn">
                            View Recipe
                        </button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
